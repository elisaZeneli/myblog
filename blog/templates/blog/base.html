{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" rel="stylesheet"></head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url "post_draft_list" %}" class="top-menu"><i class="fab fa-firstdraft fa-2x" style="color:white"></i></a>
            <a href="{% url "post_new" %}" class="top-menu"><i class="fas fa-plus fa-2x" style="color:white"></i></a>
        {% else %}
            <a href="{% url "login" %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"></i></a>
        {% endif %}
        <h1><a href="{% url "post_list" %}">YOUR BLOG</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>



</body>
</html>
